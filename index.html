<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Banana Speak Translator</title>
    <script src="/app.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Talk Bananaaaaa!!! 🍌</h1>
      <br />
      <p class="input-text">👇👇👇 Input Will Be Here 👇👇👇</p>
      <textarea
        class="text-input"
        placeholder="Enter text in english to convert it to banana"
      ></textarea>

      <button class="btn">Click To Translate</button>
      <br />
      <div class="output-text">👇👇👇 Output Will Be Here 👇👇👇</div>
    </header>
    <!-- output -->

    <div class="output"></div>

    <!-- script -->
    <script src="/app.js"></script>
  </body>
</html>
